name: Phoenix Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/phoenix-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/phoenix-app:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted  # <--- home server
    steps:
      - name: Pull and Restart
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/phoenix-app:latest
          docker stop phoenix-container || true
          docker rm phoenix-container || true
          docker run -d --name phoenix-container -p 5000:5000 --restart always ${{ secrets.DOCKER_USERNAME }}/phoenix-app:latest
      
      - name: Cleanup
        run: docker system prune -f