apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd           # <--- Lives in argocd namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # ArgoCD talks HTTPS internally, so we tell Nginx to speak HTTPS to the backend
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # Allow passing through SSL (Argo handles its own certs internally)
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: argocd.aitigerlab.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443